<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92c72f79f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/a78dad791d.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Icons</title>
</head>

<body>
    <header>
        <h1 class="logo">FontIcons</h1>
    </header>

    <main>
        <div class="top_bar d_flex justify_center align_center">
            <h4>FILTRA PER TIPO: </h4>
            <select name="type" id="type">
                <option value="animal">Animal</option>
                <option value="user">User</option>
                <option value="vegetables">Vegetables</option>
            </select>
        </div>
        <div class="icons_list d_flex justify_center">
            <div class="d_flex justify_center align_center f_col">
                <i class="fas fa-align-justify"></i>
                <h4>RIGHE</h4>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
